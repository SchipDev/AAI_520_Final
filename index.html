<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <style>
        #chat-container {
            width: 300px;
            margin: 0 auto;
        }
        #chat-box {
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <h3 style="text-align: center">AAI 520 Final Project Chat Bot</h2>
    <div id="chat-container">
        <div id="chat-box">
            <!-- Chat messages will be displayed here -->
        </div>
        <input type="text" id="user-input" placeholder="Type your prompt here">
        <button id="submit-button">Submit</button>
    </div>

    <div style="text-align: center">
        <br/>
        <h4>Info</h4>
        <p>This chatbot was developed by Zack Robertson, Ryan Lexamana, and Shane Schipper as part of a final project for AAI 520</p>
    </div>

    <script type="text/javascript" src="chatbot_interactor.js"></script>
</body>
</html>
